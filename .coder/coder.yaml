version: 0.2
workspace:
  specs:
    kubernetes:
      image: 
        policy: write
      container-based-vm: 
        policy: write
      cpu: 
        value: 1
        policy: read
      memory: 
        policy: write
      disk: 
        policy: write
      gpuCount: 
        policy: write
      labels:
        policy: write
  configure:
    start:
      policy: write
  devURLs:
    policy: append
    value:
      - name: MyWebsite
        port: 3000
        scheme: http
        access: private
      - name: PublicPort
        port: 8080
        scheme: https
        access: public
      - name: OrgWebsite
        port: 3001
        scheme: http
        access: org
      - name: AuthedSite
        port: 8081
        scheme: https
        access: authed
