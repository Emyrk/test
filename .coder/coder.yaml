version: 0.0
workspace:
  name: "wacky-env"
  type: "kubernetes"
  spec:
    image: codercom/enterprise-base:ubuntu
    container-based-vm: true
    cpu: 1
    memory: 1.2
    disk: 15
  devURLs:
    - name: d0
      port: 3000
      scheme: http
      access: private
    - name: d1
      port: 8080
      scheme: https
      access: public
    - name: d2
      port: 3001
      scheme: http
      access: org
    - name: d3
      port: 8081
      scheme: https
      access: authed
