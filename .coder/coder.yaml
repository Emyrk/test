version: 0.2-testing
workspace:
  # Type indicates which provider to use when building the workspace.
  # It corrosponds to the `kubernetes` section in the `specs` section.
  type: kubernetes
  specs:
    kubernetes:
      image: 
        value: codercom/enterprise-base:ubuntu
      container-based-vm: 
        value: true
      cpu: 
        value: 2
      memory: 
        value: 2
      disk: 
        value: 15
      gpu-count: 
        value: 0
      labels:
        value:
          com.coder.custom.hello: "hello"
          com.coder.custom.world: "world"
  configure:
    start:
      value:
        - name: "Easy ls"
          command: ls
        - name: "Mkdir path to git project"
          command: "mkdir -p $GOPATH/src/github.com/Emyrk"
          env:
            GOPATH: /home/coder/go
        - name: "Clone Git Project"
          command: "git clone git@github.com:Emyrk/test.git"
          continue-on-error: true
          env:
            GOPATH: /home/coder/go
          
  dev-urls:
    value:
      - name: MyWebsite
        port: 3000
        scheme: http
        access: private
      - name: PublicPort
        port: 8080
        scheme: https
        access: public
      - name: OrgWebsite
        port: 3001
        scheme: http
        access: org
      - name: AuthedSite
        port: 8081
        scheme: https
        access: authed
