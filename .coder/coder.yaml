version: 0.2
workspace:
  # Type indicates which provider to use when building the workspace.
  # It corrosponds to the `kubernetes` section in the `specs` section.
  type: kubernetes
  specs:
    kubernetes:
      image: 
        value: codercom/enterprise-base
      container-based-vm: 
        value: false
      cpu: 
        value: "2"
      memory: 
        value: 2
      disk: 
        value: 20
      gpu-count: 
        value: 0
#       node-selector:
#         value:
#           - key: kubernetes.io/hostname
#             value: gke-dev-2-default-pool-cba3c583-hxt5
      tolerations:
        policy: append
        value:
          - key: test-1
            operator: Exists
            value: value-1
            effect: NoSchedule
            tolerationSeconds: 200
          - key: test-2
            operator: Equal
            value: value-2
            effect: PreferNoSchedule
            tolerationSeconds: 400
          - key: test-3
            operator: null
            value: value-3
            effect: NoExecute
      labels:
        value:
          com.coder.custom.hello: "hello"
          com.coder.custom.world: "world"
  configure:
    start:
      value:
        - name: "install curl"
          command: |
            apt update
            apt install -y curl
        - name: "go dir"
          command: "pwd > log.txt"
          directory: /root/test
          shell: "bash"
          env:
            GOPATH: /home/coder/go
#         - name: "install Go binary"
#           command: "go install"
#           directory: /home/coder/go/src/github.com/my-project
#           shell: "bash"
#           env:
#             GOPATH: /home/coder/go
  dev-urls:
    value:
      - name: MyWebsite
        port: 3000
        scheme: http
        access: private
      - name: PublicPort
        port: 8080
        scheme: https
        access: public
      - name: OrgWebsite
        port: 3001
        scheme: http
        access: org
      - name: AuthedSite
        port: 8081
        scheme: https
        access: authed
