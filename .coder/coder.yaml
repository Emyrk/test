version: 0.2-testing
workspace:
  # Type indicates which provider to use when building the workspace.
  # It corrosponds to the `kubernetes` section in the `specs` section.
  type: kubernetes
  specs:
    kubernetes:
      image: 
        value: codercom/enterprise-base:ubuntu
      container-based-vm: 
        value: true
      cpu: 
        value: 2
      memory: 
        value: 2
      disk: 
        value: 15
      gpu-count: 
        value: 0
      labels:
        value:
          com.coder.custom.hello: "hello"
          com.coder.custom.world: "world"
  configure:
    start:
      value:
  configure:
    start:
      value:
        # Be careful keyscans like this!
        - name: "Create work directory"
          command: "mkdir -p ~/go/src/github.com/my-org"
        - name: "Add github to known hosts"
          command: "sudo ssh-keyscan -H github.com >> ~/.ssh/known_hosts"
        - name: "Clone Git Project"
          command: "git clone git@github.com:Yash-Handa/logo-ls.git"
          continue-on-error: true
          directory: ~/go/src/github.com/my-org
        - name: "install Go binary"
          command: "go install"
          directory: /home/coder/go/src/github.com/my-org/logo-ls
          shell: "bash"
          continue-on-error: true
          env:
            GOPATH: /home/coder/go
          
  dev-urls:
    value:
      - name: MyWebsite
        port: 3000
        scheme: http
        access: private
      - name: PublicPort
        port: 8080
        scheme: https
        access: public
      - name: OrgWebsite
        port: 3001
        scheme: http
        access: org
      - name: AuthedSite
        port: 8081
        scheme: https
        access: authed
