version: 0.1
workspace:
  type: "kubernetes"
  spec:
    image: ubuntu
    container-based-vm: true
    cpu: 2
    memory: 2.1
    disk: 23
    labels:
      favorite-color: "blue"
      language: "english"
  configure:
    start:
      - command: ls
  devURLs:
    - name: "coderdoc"
      scheme: "http"
      port: 3000
      access: "org"
    - name: "devprod"
      scheme: "http"
      port: 8080
      access: "private"
