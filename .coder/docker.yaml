version: 0.2
workspace:
  type: docker
  specs:
    kubernetes:
      image:
        value: ubuntu
        policy: read
  configure:
    start:
      value:
        - name: "install curl"
          command: |
            apt update
            apt install -y curl
        - name: "make dir"
          command: "mkdir -p /home/coder/test"
          shell: "bash"
        - name: "go dir"
          command: "pwd > log.txt"
          directory: /home/coder/test
          shell: "bash"
          env:
            GOPATH: /home/coder/go
        - name: "go dir"
          command: "echo $ENV_ARG >> log.txt"
          directory: /home/coder/test
          shell: "bash"
          env:
            ENV_ARG: "Hello"
        - name: "go dir"
          command: "cd /tmp && ENV_B_ARG=Hello echo $ENV_B_ARG >> log.txt"
          shell: "bash"
